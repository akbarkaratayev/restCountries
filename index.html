<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Asynchronous JavaScript</title>
  </head>
  <body>
    <main class="container">
      <h1>Input a country and we will give you main information about that country and its neighbours</h1>
      <div class="form">
        <form id="form">
          <input type="text" id="contryInput">
          <button id="submitBtn"><abbr title="Find country and neighbours">FCAN</abbr></button>
        </form>
      </div>
      <hr>
      <div class="countries">
        <article class="country">
          <img class="country__img" src="" />
          <div class="country__data">
          <h3 class="country__name">
          <span id="countryName'></span>
          </h3>
          <h4 class="country__region"></h4>
          <p class="country__row"><span>👫</span></p>
          <p class="country__row"><span>🌎</span></p>
          <p class="country__row"><span>🗣️</span></p>
          <p class="country__row"><span>💰</span></p>
          </div>
        </article>
      </div>
      <div class="images"></div>
    </main>
  </body>
</html>
